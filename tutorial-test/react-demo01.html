<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>react demo 01</title>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react.min.js"></script>
	<script src="http://static.runoob.com/assets/react/react-0.14.7/build/react-dom.min.js"></script>
	<script src="http://static.runoob.com/assets/react/browser.min.js"></script>
	<!-- old-version -->
</head>
<body>
	<div>
		<div id="test"></div>
		<!-- <h1>hello, react!</h1> -->
		<div>
			<h1><mark>Download the React DevTools and use an HTTP server</mark></h1>
			<pre>
				react.min.js - React 的核心库
				react-dom.min.js - 提供与 DOM 相关的功能
				browser.min.js - 用于将 JSX 语法转为 JavaScript 语法

				注意：如果我们需要使用 JSX，则 &lt;script&gt; 标签的 type 属性需要设置为 <mark>text/babel</mark>。
			</pre>
		</div>
		<!-- render !== rander -->
		<!-- <script type="text/babel">
			ReactDOM.rander(
				<h1>hello, react!</h1>,
				document.getElementById('test')
			);
		</script> -->
		<script type="text/babel">
		  ReactDOM.render(
		    <h1>Hello, react!!</h1>,
		    document.getElementById('test')
		  );
		</script>
	</div>
</body>
</html>
